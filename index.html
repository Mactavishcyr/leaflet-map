<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
		<style>
			#map{
				width: 1600px;
				height: 900px;
				border: 3px solid black;
			}
			.pop-style *{
				color:blue;
				background-color: black;
			}   
			.custom-tooltip {
			    background-color: rgba(255, 255, 255, 0.8);
                padding: 2px 4px;
                border-radius: 4px;
                font-size: 12px;
                color: black;
                border: none;
                box-shadow: none;
			
			  
			  }
		</style>
	</head>
	<body>
		<div id="map"></div>
		<div id="sliderContainer">
		  <label for="opacitySlider">图像透明度</label><br>
		  <input type="range" id="opacitySlider" min="0" max="1" step="0.01" value="1">
                <div id="infoPanel" style="width: 30%; height: 100%; float: right; border-left: 1px solid #ccc; padding: 10px; overflow: auto;">
                  <h3>历史影像</h3>
                  <div id="imageContainer">
                    <p>点击地图查看图片</p>
                  </div>
	</div>
		
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" type="text/javascript"></script>
		<script src="https://unpkg.com/leaflet-textpath/leaflet.textpath.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
		</script>
		<script type="text/javascript">
			var map = L.map('map').setView([23.360566,116.684828,], 50);
			
			L.tileLayer('https://tile.openstreetmap.bzh/br/{z}/{x}/{y}.png', {
			    maxZoom: 19,
			    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);
			
			function getFeatureStyle(feature) {
			  var className = feature.properties["class"];
			  let color = 'gray';
			
			  if (className === '巷') color = 'red';
			  else if (className === '已成马路') color = 'blue';
			  else if (className === 'C') color = 'green';
			
			  return {
			    color: color,
			    weight: 3
			  };
			}
			
			// 高亮样式处理
			function highlightFeature(e) {
			  var layer = e.target;
			  layer.setStyle({
			    weight: 5,
			    color: '#666',
			    dashArray: '',
			    fillOpacity: 0.7
			  });
			  layer.bringToFront();
			}
			
			// 恢复样式
			function resetHighlight(e) {
			  geojsonLayer.resetStyle(e.target);
			}
			
			// 点击缩放
			function zoomToFeature(e) {
			  map.fitBounds(e.target.getBounds());
			}
			
			// 初始化变量
			var geojsonLayer;
			
			// 加载数据
			map.createPane('roadPane');
			map.createPane('alleyPane');
			map.getPane('roadPane').style.zIndex = 420;
			map.getPane('alleyPane').style.zIndex = 400;
			
			const textStyle = {
			  fill: 'black',
			  stroke: 'white',
			  'stroke-width': 0.5,
			  'font-size': '18px',
			  'font-family': 'Microsoft YaHei, sans-serif',
			  'font-weight': 'bold',
			};

			const imageMap = {
                        '1': ['邮政局;景观 1950年代.jpg',
			, '邮政局1920-3-年代.jpg'],
		        '2': []
                        // 继续添加...
                           };
			
			fetch('Mroad_featuretojson714.geojson')
  .then(response => response.json())
  .then(geojsonData => {
    // 加载马路图层
    L.geoJSON(geojsonData, {
      pane: 'roadPane',
      filter: f => f.properties.class === '已成马路',
      style: getFeatureStyle,
      onEachFeature: function(feature, layer) {
        if (
          (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') &&
          typeof layer.setText === 'function' &&
          feature.properties?.NAME?.trim() !== ''
        ) {
          layer.setText(feature.properties.NAME, {
            repeat: false,
            center: true,
            orientation: 'against',
            attributes: textStyle
          });
        }
      }
    }).addTo(map);

    // 加载巷图层
    L.geoJSON(geojsonData, {
      pane: 'alleyPane',
      filter: f => f.properties.class === '巷',
      style: getFeatureStyle,
      onEachFeature: function(feature, layer) {
        if (
          (feature.geometry.type === 'LineString' || feature.geometry.type === 'MultiLineString') &&
          typeof layer.setText === 'function' &&
          feature.properties?.NAME?.trim() !== ''
        ) {
          layer.setText(feature.properties.NAME, {
            repeat: false,
            center: true,
            orientation: 'against',
            attributes: textStyle
          });
        }
      }
    }).addTo(map);
  });

// 加载点击展示图片图层
fetch('viewpoint.geojson')
  .then(response => response.json())
  .then(geojsonData => {
    L.geoJSON(geojsonData, {
      onEachFeature: function(feature, layer) {
        layer.on('click', function () {
  const name = feature.properties?.NAME;
  const imagePaths = imageMap[name];
  const imageContainer = document.getElementById('imageContainer');

  if (imagePaths && imagePaths.length > 0) {
    let html = `<h4>${name}</h4>`;
    imagePaths.forEach(path => {
      html += `<img src="${path}" alt="${name}" style="width:100%; max-height:300px; object-fit:contain; margin-bottom:10px;" />`;
    });
    imageContainer.innerHTML = html;
  } else {
    imageContainer.innerHTML = `<p>暂无 ${name} 的图片</p>`;
  }
});
      }
    }).addTo(map);
  });

// 加载底图图片叠加
const imageBounds = [[23.348834, 116.659326], [23.370046, 116.689452]];
const imageOverlay = L.imageOverlay('image/1948_2.png', imageBounds).addTo(map);
map.fitBounds(imageBounds);

// 透明度滑块控制
const slider = document.getElementById('opacitySlider');
slider.addEventListener('input', function() {
  const value = parseFloat(this.value);
  imageOverlay.setOpacity(value);
});
</script>	
	</body>
</html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
	</body>
</html>
